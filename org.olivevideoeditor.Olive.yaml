app-id: org.olivevideoeditor.Olive
branch: stable
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '5.12'
command: olive-editor
finish-args:
  - --socket=wayland
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --filesystem=host
  - --env=FREI0R_PATH=/app/lib/frei0r-1
cleanup:
  - /include
  - /lib/pkgconfig
modules:

  - name: frei0r-plugins
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://files.dyne.org/frei0r/frei0r-plugins-1.6.1.tar.gz
        sha256: e0c24630961195d9bd65aa8d43732469e8248e8918faa942cfb881769d11515e

  - name: 'x264'
    config-opts:
      - --disable-cli
      - --enable-shared
    sources:
      - type: archive
        url: https://download.videolan.org/x264/snapshots/x264-snapshot-20180807-2245-stable.tar.bz2
        sha256: 1439f1a054c87965089b646e77d16e1a8bf2f9687e4dd696ac518e44c7644c2a

  - name: ffmpeg
    config-opts:
      - --disable-static
      - --enable-shared
      - --disable-debug
      - --disable-doc
      - --enable-gpl
      - --disable-programs
      - --enable-libopus
      - --enable-libvpx
      - --enable-libx264
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.1.tar.xz
        sha256: a38ec4d026efb58506a99ad5cd23d5a9793b4bf415f2c4c2e9c1bb444acd1994

  - name: olive
    buildsystem: qmake
    builddir: true
    config-opts:
      - CONFIG+=release
      - CONFIG+=force_debug_info
    sources:
      - type: git
        url: https://github.com/olive-editor/olive.git
        commit: 7f78f544f0dc0b4b8e4102d936e7670d7652eb49
      - type: shell
        commands:
          - lrelease olive.pro
          - rm packaging/linux/icons/1024x1024/org.olivevideoeditor.Olive.png
